table:
  name: melpeordy_categories
  schema: public
object_relationships:
  - name: game
    using:
      foreign_key_constraint_on: gameId
array_relationships:
  - name: answers
    using:
      foreign_key_constraint_on:
        column: categoryId
        table:
          name: melpeordy_answers
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        game:
          host_id:
            _eq: X-Hasura-User-Id
      columns:
        - position
        - name
        - gameId
        - id
select_permissions:
  - role: user
    permission:
      columns:
        - position
        - name
        - gameId
        - id
      filter:
        game:
          host_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - position
        - name
        - gameId
        - id
      filter:
        game:
          host_id:
            _eq: X-Hasura-User-Id
      check: null
